<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galary House</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- fonts awrsome link -->
    <script src="https://kit.fontawesome.com/a9537b7554.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header section here -->
    <header class="text-white py-3">
        <div class="d-flex justify-content-between container">
            <div>
                <h2 class="text-clr">Galary House</h2>
            </div>
            <div class="pe-2">
                <i class="fas fa-shopping-cart cardIcon position-relative">
                    <span style="font-size: 12px;" class="position-absolute top-0 start-80 translate-middle badge rounded-pill bg-dark">
                        0
                        <span class="visually-hidden">unread messages</span>
                      </span>
                </i>
            </div>
        </div>  
    </header>
    <main>
        <!-- search section  -->
        <section class="search-container">
            <div class="search">
                <input id="input-field" type="text" placeholder="Search your items...">
                <button onclick="getSearch()">Search</button>
            </div>
            <div class="alert alert-warning alert-dismissible fade show mt-5" role="alert" id="error-alert">
                <strong>Opps!!! you entered empty field</strong>
              </div>
        </section>
        <!-- search result shown -->
        <section style="clear: both;">
            <div id="spinner">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
            </div>
            

            <!-- showing card here -->

            <div id="card-container" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 mx-2 g-4">
                
               
              </div>
        </section>
    </main>











    <!-- js file link -->
    <script src="script.js"></script>

    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
